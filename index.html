<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="card">
      <!-- Header -->
      <div class="card-header bg-light">
        <h4 class="mb-0 fw-semibold">Payment form example</h4>
      </div>

      <!-- Body -->
      <div class="card-body">
        <!-- Alert -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <!-- Form -->
        <form>
          <!-- Card, CVC, Amount -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            </div>
          </div>

          <!-- First and Last Name -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>

          <!-- City, State, Postal Code -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state">
                <option selected>Pick a state</option>
                <option>New York</option>
                <option>Florida</option>
                <option>Texas</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="zip">
            </div>
          </div>

          <!-- We accept block (under city) -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label fw-semibold">We accept:</label>
              <div class="bg-dark p-2 mt-2 rounded d-inline-block">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/mastercard-logo.png"/>
                <img src="https://img.icons8.com/ios-filled/30/ffffff/visa.png"/>
                <img src="https://img.icons8.com/ios-filled/30/ffffff/amex.png"/>
                <img src="https://img.icons8.com/ios-filled/30/ffffff/discover.png"/>
              </div>
            </div>
          </div>

          <!-- Message aligned right -->
          <div class="row mb-3">
            <div class="col-md-6 offset-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer with buttons -->
      <div class="card-footer d-flex justify-content-end bg-light">
        <button type="button" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
